<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script src="./jquery/jquery.min.js">
</script>
<link rel="stylesheet" href="css/jquery-ui.css">
<link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" type="text/css" />  
<script src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script src="js/jquery-ui.min.js"></script>

</head>
<body>

<h1>JQuery-UI 달력</h1>
<h2>Date Picker</h2>
<p>text 박스를 클릭하면 <b>달력</b>이 표시됩니다</p>
<p>선택일:<input type="text" id="date"></p>

year:<p id="year"></p>
month:<p id="month"></p>
day:<p id="day"></p>
week:<p id="mydate"></p>

<script type="text/javascript">
$(function () {
	// datepicker 는 JQuery UI 에 있어
	$("#date").datepicker({
		dateFormat:"yy/mm/dd",
		dayNamesMin:["일", "월", "화", "수", "목", "금", "토"],
		monthNames:["1월", "2월", "3월", "4월", "5월", "6월",
					"7월", "8월", "9월", "10월", "11월", "12월"],
		onSelect:function( d ){
			alert("d = " + d);
		
			var arr = d.split("/");
			
			$("#year").text(arr[0].trim());
			$("#month").text(arr[1].trim());
			$("#day").text(arr[2].trim());
			
			var date = new Date(
					$("#date").datepicker({dataFormat:"yy/mm/dd"}).val());
			alert("요일번호:" + date.getDay());
			
			var week = new Array("일", "월", "화", "수", "목", "금", "토");
			$("#mydate").text( week[date.getDay()] );
		}
	});
});
</script>

</body>
</html>
